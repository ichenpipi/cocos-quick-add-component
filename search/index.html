<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <!-- DOM -->
    <div id="app" class="root">
        <!-- 搜索 -->
        <div class="search">
            <!-- 输入框 -->
            <input class="search-input" ref="input" type="text" v-model="keyword" :placeholder="placeholder"
                @input="onInputChange" @keydown.enter="onEnterBtnClick" @keydown.up="onUpBtnClick"
                @keydown.down="onDownBtnClick" autofocus></input>
            <!-- 按钮 -->
            <button class="search-btn" v-text="button" @click="onEnterBtnClick"></button>
        </div>
        <!-- 结果列表 -->
        <div class="result" v-if="results.length > 0">
            <!-- <transition-group class="result-list" name="result-list" tag="ul" mode="out-in" v-cloak>
                <li v-for="(value, index) in results" :key="index" :id="'item-' + index"
                    @click="onResultClick(value, index)"
                    v-bind:class="[index === selectedIndex ? 'result-list-item-selected' : '']" v-cloak>
                    {{value}}
                </li>
            </transition-group> -->
            <ul class="result-list">
                <li v-for="(value, index) in results" :key="index" :id="'item-' + index"
                    @click="onResultClick(value, index)"
                    v-bind:class="[index === selectedIndex ? 'result-list-item-selected' : '']" v-cloak>
                    {{value}}
                </li>
            </ul>
        </div>
    </div>
    <!-- 脚本 -->
    <script src="../vue.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
